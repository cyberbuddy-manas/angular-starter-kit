<div role="radiogroup" aria-label="Color selection grid">
  <div *ngFor="let row of grid(); let rowIndex = index" class="flex" role="row">
    <div *ngFor="let item of row; let colIndex = index" role="gridcell">
      <brew-color-grid-item
        [checked]="value === item"
        [value]="item"
        [size]="itemSize"
        [disabled]="disabled"
        [attr.role]="'radio'"
        [attr.aria-checked]="value === item ? 'true' : 'false'"
        [attr.aria-disabled]="disabled ? 'true' : null"
        [attr.tabindex]="value === item ? 0 : -1"
        (click)="selectColor(item)"
      >
        <span class="sr-only">Color {{ item }}</span>
      </brew-color-grid-item>
    </div>
  </div>
</div>
